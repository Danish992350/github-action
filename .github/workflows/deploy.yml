name: Deploy website
on:
  push: 
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test   # its means te req to run spcifk job fistnd nxt this job
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Upload artifacts   #(to store arifacts produced by build job)
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: |
            dist
            package.json       
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."