name: Deploy website
on:
  push: 
    branches:
      - main
jobs:
  steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
  build:
    needs: test   # its means te req to run spcifk job fistnd nxt this job
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.15'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
      - name: Upload artifacts   #(to store arifacts produced by build job)
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
          #|
          #  dist
          #  package.json       
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."